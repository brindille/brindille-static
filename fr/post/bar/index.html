<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">

  <body>
    <div class="Header">
      <h1><img src="/brindille-static/assets/images/logo.png" width="23" height="23" /> Brindille Static</h1>

    <script id="main" src="/brindille-static/build.js"></script>
