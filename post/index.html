<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">

    <!-- metas -->
    <title>Brindille static</title>
    <meta name="description" content="Serverless version of brindille with local node server" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- styles -->
    <link media="all" rel="stylesheet" href="/build.css" />
  </head>

  <body>
    <div class="Header">

      <h1>
        <img src="/assets/images/logo.png" width="23" height="23" /> Brindille Static</h1>
      <nav>
        <a href="/home">home</a> |
        <a href="/about">about</a> |
        <a href="/post">post</a> |
        <a href="/home">nothing</a>
      </nav>
    </div>
    <div class="View" data-component="View">
      <div class="Section Posts" data-component="Posts">
        <ul>
          <li>
            <a href="/post/foo">foo</a>
          </li>
          <li>
            <a href="/post/bar">bar</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="/build.js"></script>
  </body>

</html>
